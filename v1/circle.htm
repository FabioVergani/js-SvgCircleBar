<!DOCTYPE html>
<html>
<head>
<style>
#progress{width:100px;height:100px;fill:transparent;text-anchor:middle;font:0/0 sans-serif;user-select:none;}
#progress circle{fill:#e3e3e4;stroke-width:1;stroke:#d8e1ec}
#progress path{fill:#1a8eff}
#progress path+circle{fill:#fff}
#progress text{fill:#8e9dad;font:500 20px Roboto,sans-serif;}
</style>
</head>
<body>
<center>
 <svg id="progress" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="49"/>
  <path d="M50 1 A 49 49,0,0,1,50 0,L 50 50 z"/>
  <circle cx="50" cy="50" r="35"/>
  <text x="51" y="58"/>
 </svg>


<div>
<table>
	<tr>
		<td>
			<p> Give A Between 0 and 100 And Click Update</p>
		</td>
		<td>
  			<input id="percent">
		</td>
	</tr>
	<tr>
		<td>
  			<button id="update">Update</button>
		</td>
		<td>
			<button id="reset">Reset</button>
		</td>
	</tr>
</div>
</center>
<script src='circle.js'></script>
</body>
</html>
